name: Makefile CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: build cjson
        run: make cjson
      - name: build sqlite3
        run: make sqlite3
      - name: build all
        run: make
